<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modal with Exit Button</title>
    <style>
        /* Style for the thumbnail image */
        .thumbnail {
            width: 200px;
            cursor: pointer;
            transition: 0.3s;
        }

        .thumbnail:hover {
            opacity: 0.7;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: white; /* Solid background */
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }

        /* Modal Content (image) */
        .modal-content {
            max-width: 90%;
            max-height: 80%;
            animation-name: zoom;
            animation-duration: 0.6s;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #fefefe;
        }

        /* Add Animation */
        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Exit Button */
        .exit-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .exit-button:hover {
            background-color: #45a049;
        }

        /* Close Button (X) */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #333;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media only screen and (max-width: 700px){
            .modal-content {
                width: 100%;
            }
            .close {
                top: 10px;
                right: 25px;
                font-size: 35px;
            }
        }
    </style>
</head>
<body>

    <h2>Image Modal with Exit Button</h2>
    <p>Click on the image below to view it in a modal:</p>

    <!-- Thumbnail Image -->
    <img src="https://via.placeholder.com/600x400" alt="Sample Image" class="thumbnail" id="myImg">

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01" alt="Enlarged Image">
        <button class="exit-button">Exit</button>
    </div>

    <script>
        // Get elements
        const modal = document.getElementById("myModal");
        const img = document.getElementById("myImg");
        const modalImg = document.getElementById("img01");
        const closeBtn = document.getElementsByClassName("close")[0];
        const exitBtn = document.getElementsByClassName("exit-button")[0];

        // When the user clicks on the thumbnail, open the modal
        img.onclick = function(){
            modal.style.display = "flex";
            modalImg.src = this.src;
            modalImg.alt = this.alt;
        }

        // When the user clicks on <span> (x) or the Exit button, close the modal
        closeBtn.onclick = function() { 
            modal.style.display = "none";
        }

        exitBtn.onclick = function() { 
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal content, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
